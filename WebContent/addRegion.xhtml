<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>New Region</title>
  </h:head>
  
  <h:body>
	<h:messages globalOnly="true" styleClass="error"/>
  	<h3>Country Code</h3>
    <h:form>
      Country Code : <h:inputText value="#{region.code}" id="code" required="true" requiredMessage="Country Code is mandatory"></h:inputText>
  	  <h:message for="code" styleClass="error" />
      <br/>
      <br/>
      Region Code: <h:inputText value="#{region.regCode}" id="regCode" p:placeholder="Enter Region code" ></h:inputText>
      <br/>
      <br/>
      Region Name: <h:inputText value="#{region.regName}" id="regName" p:placeholder="Enter Region Name" ></h:inputText>
      <br/>
      <br/>
      Region Details: <h:inputText value="#{region.regDetails}" id="regDetails" p:placeholder="Enter Region Details"></h:inputText>
	<h:commandButton value="Add" action="#{regionController.addRegion(region)}"/>
   </h:form>
  </h:body>
</html>
