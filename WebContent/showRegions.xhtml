<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView"
		listener="#{regionController.loadRegions()}" />
</f:metadata>
<h:outputStylesheet library="css" name="tables.css"  />
<h:head>
	<title>List Countries</title>
</h:head>
<h:body>
	<p>This is the list countries page</p>
	<br/>
	<h:button value="Add Region" outcome="addRegion"/>
	<br/>
	<!--The Facet tag registers a named facet on the component associated with the enclosing tag.
	 A facet represents a named section within a container component.-->

	<h:dataTable value="#{regionController.regions}" var="region" styleClass="table" 
				headerClass="table-header"
				rowClasses="table-odd-row,table-even-row"
	>

		<h:column>
			<f:facet name="header">Country Code</f:facet>
 	  #{region.code}
	</h:column>
	<h:column>
			<f:facet name="header">Region Code</f:facet>
 	  #{region.regCode}
	</h:column>
	<h:column>
			<f:facet name="header">Region Name</f:facet>
 	  #{region.regName}
	</h:column>
		<h:column>
			<f:facet name="header">Region Details</f:facet>
 	  #{region.regDetails}
	</h:column>
	
	
	
	
	</h:dataTable>
	<h:link value="Back To Homepage" outcome="index" />
</h:body>
</html>
